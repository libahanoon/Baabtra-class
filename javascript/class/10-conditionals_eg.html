        function setTemperature() {

            temperature = Number(prompt('enter a temperature'))

                console.log("turn on the air conditioner");
            }
            else if (temperature >= 20 && temperature <= 30) {
                console.log('set to normal room temperature');

            }
            else {
                console.log('turn on heater');
            }
        }

        }
