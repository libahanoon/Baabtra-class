<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer registration</title>
</head>

<body>
    <table width="800px" cellspacing="10" height="200px" align="center" cellpadind="20" style="font-size: 24px;">
        <tr>
            <td colspan="2">
                <h1 align="center">Customer Registration</h1>
            </td>
        </tr>
        <tr>
            <td><label for="name">Customer Name :</label></td>
            <td><input type="text" name="customer name" id="name"></td>
        </tr>

        <tr>
            <td><label for="password">password :</label></td>
            <td><input type="password" name="password" id="password"></td>

        </tr>
        <tr>
            <td> <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="male" value="male" checked>Male
                <input type="radio" name="gender" id="female" value="female">Female
            </td>

        </tr>
        <tr>
            <td>

                <label for="address">Address :</label>
            </td>
            <td>
                <textarea name="address" id="address" cols="50" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td> <label for="telephone number">telephone number :</label></td>
            <td><input type="number" name="telephone" id="telephone number"></td>
        </tr>
        <tr>
            <td>
                <label for="Hobbies">Hobbies :</label>
            </td>


            <td> <select name="Hobbies" id="Hobbies">
                    <option value="reading">reading</option>
                    <option value="writing">writing</option>
                    <option value="singing">singing</option>
                    <option value="painting">painting</option>
                </select>
            </td>

        </tr>
        <tr>

            <td colspan="2" align="center"> <input type="button" value="submit"></td>
        </tr>
    </table>
</body>

</html>
