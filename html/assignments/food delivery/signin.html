<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
</head>

<body>
    <table width="100%" cellpading="0" height="100%" align="center" style="background-color: #EC5F0F ;">
        <tr>
            <td align="center">
                <img src="image3.png" alt="" width="200px">

            </td>
        </tr>
        <tr>




            <td style="font-size: xx-large;" align="center" valign="top">
                <h1>Sign In</h1>

                <table>


                    <tr>
                        <td>
                            <label for="name">Name :</label>
                        </td>
                        <td>
                            <input type="text" name="customer name" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telephone number">Phone number :</label>
                        </td>
                        <td>
                            <input type="number" name="telephone" id="telephone number">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">password :</label></td>
                        <td><input type="password" name="password" id="password"></td>

                    </tr>
                    <tr>
                        <td> <label for="gender">Gender :</label>
                            <input type="radio" name="gender" id="male" value="male" checked>Male
                            <input type="radio" name="gender" id="female" value="female">Female
                        </td>

                    </tr>
                    <tr>
                        <td>

                            <label for="address">Address :</label>
                        </td>
                        <td>
                            <textarea name="address" id="address" cols="50" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <input type="button" name="continue" id="continue" value="continue">
                        </td>

                    </tr>
                   
                </table>
            </td>
        </tr>
        <tr>
            <td align="center">
                <img src="image1.jpg" alt="" height="200px" width="1400px">
            </td>
        </tr>
    </table>
