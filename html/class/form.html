<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="" method="get">
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required placeholder="enter username" size="50">
        <br><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" required>
        <br><br>

        <input type="submit">
        <input type="reset">
        <input type="button" value="login">

        <br><br>

        <label for="age">age:</label>
        <input type="number" name="age" id="age">

        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" name="date of birth" id="dob">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="color">choose color</label>
        <input type="color" >
        
        <label for="volume">volume</label>
        <input type="range"><br><br>

        <label for="time">meeting time</label>
        <input type="time">
        <br><br>

        <label for="url">enter url</label>
        <input type="url">




        <br><br>
        <label for="courses">Courses</label> <br>
        <input type="checkbox" name="course1" value="html" id="html" checked> html <br>
        <input type="checkbox" name="course2" id="python" value="python"> python
        <input type="checkbox" name="course3" id="php" value="php"> php <br>

        <label for="Gender">Gender</label> <br>
        <input type="radio" name="Gender" value="male" id="male" checked> male
        <input type="radio" name="Gender" id="female" value="female"> female <br>

        <input type="hidden" name="code" id="hidden" value="1234">
        <br>
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10">shbzdghwfh</textarea> <br>

        <label for="image">upload file</label>
        <input type="file" name="file" id="image">
        <br><br>
        <label for="district">choose district  :</label>
        <select name="place" id="district" multiple size="2">
            <option value="" disabled selected>choose district</option>
            <option value="kozhikode">kozhikode</option>
            <option value="thrissur">thrissur</option>
            <option value="palakkad">palakkad</option>
            <option value="malappuram">malappuram</option>
        </select>

    </form>
</body>

</html>
