<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css introduction</title>
    <!-- external css -->
    <link rel="stylesheet" href="/css/intro.css">
     <!-- internal css -->
    <style>
        div{
            background-color: blueviolet;
        }
        h1{
            color: darkgreen;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <div>
        <!-- inline css -->
        <h1 style="color: red;">lorem</h1>
        <h2>Lorem, ipsum.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores nihil consectetur animi culpa repellat quam ab ducimus architecto fuga. Voluptatibus nobis exercitationem reiciendis iure quo.</p>
    </div>


    <!-- 
        order of priority - inline > internal > external
     -->
</body>
</html>
